

<div fxLayout="row" class="cardList" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center"
fxLayoutWrap>
<mat-card class="example-card" fxFlexOrder.lt-md="4" *ngFor="let song of tracks">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Musical Track</mat-card-title>
      <mat-card-subtitle>{{song.name}}</mat-card-subtitle>
    </mat-card-header>
    <a href={{song.url}} target="_blank">
    <img mat-card-image src="/assets/muzix.jpg" alt="ymc image">
    </a>
  <mat-card-content>
    <p>Artist Name:{{song.artist}}</p>
    <p>Song:{{song.name}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)=saveTrack(song)>ADD to playlist <mat-icon>favorite</mat-icon></button>
    <button mat-button>COMMENTS<mat-icon>comment</mat-icon></button>
  </mat-card-actions>
</mat-card>
